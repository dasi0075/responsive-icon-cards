<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <ul class="cards">
    <img class="card-img" src="images/atlas.svg" alt="">
    <div class="card-body">
      <h2>Atlas moth</h2>
      <li>A large moth found in the tropical and subtropical forests of Southeast Asia</li>
    </div>
    <img class="card-img" src="images/hercules.svg" alt="">
    <div class="card-body">
      <h2>Hercules Moth</h2>
      <li>It has a wingspan of ~27 cm, making it the largest moth found in the world</li>
    </div>
    <img class="card-img" src="images/ornate.svg" alt="">
    <div class="card-body">
      <h2>Ornate moth</h2>
      <li>It is colored from pink, red, orange and yellow to white with black markings</li>
    </div>
  </ul>
</body>
</html>
