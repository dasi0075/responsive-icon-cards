<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="cards">
    <section class="card-1">
      <div class="card-body">
        <img class="card-img" src="images/atlas.svg" alt="">
        <h1>Atlas moth</h1>
        <p>A large moth found in the tropical and subtropical forests of Southeast Asia</P>
      </div>
    </section>

    <section class="card-2">
      <img class="card-img" src="images/hercules.svg" alt="">
      <div class="card-body">
        <h1>Hercules Moth</h1>
        <p>It has a wingspan of ~27 cm, making it the largest moth found in the world</P>
      </div>
    </section>

    <section class="card-3">
      <img class="card-img" src="images/ornate.svg" alt="">
      <div class="card-body">
        <h1>Ornate moth</h1>
        <p>It is colored from pink, red, orange and yellow to white with black markings</P>
      </div>
    </section>
  </div>
</body>
</html>
